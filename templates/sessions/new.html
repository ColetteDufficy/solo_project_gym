{% extends "base.html" %}
{% block content %}

<form action="/sessions" method="post">
<h4>New gym session form</h4>
    <div>
        <label for="session_name">Gym session Name:</label>
        <input type="text" id="session_name" name="session_name" placeholder=" " required autofocus>
    </div>

    <div>
        <label for="time">Duration of gym session:</label>
        <input type="time" id="time" name="time" placeholder=" " required autofocus>
    </div>
  
    <div>
        <label for="max_capacity">Gym session maximum capacity:</label>
        <input type="number" id="max_capacity" name="max_capacity" placeholder=" " required>
    </div>

  
    <button type="submit">Add New Gym Session</button>
  
  </form>
{% endblock %}
