{% extends "base.html" %}

{% block content %}

<div class="img-container-sessions-index"> 

    <form action="/sessions" method="post">
        <div class="img-text-new-sessions-index">
            <h2>New Class Form</h4>
                <br>
                <div>
                    <label for="session_name">Class Name:</label>
                    <input type="text" id="session_name" name="session_name" placeholder=" " required autofocus>
                </div>
                <br>
                <div>
                    <label for="time">Duration of Class:</label>
                    <input type="text" id="time" name="time" placeholder=" mins" required autofocus>
                </div>
                <br>
                <div>
                    <label for="max_capacity">Maximum capacity:</label>
                    <input type="number" id="max_capacity" name="max_capacity" placeholder=" " required>
                </div>
                <br>

        <button type="submit">Add New Class</button>
    </div>
    </form>
</div>

{% endblock %}
