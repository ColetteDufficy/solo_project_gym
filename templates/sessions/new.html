{% extends "base.html" %}

{% block content %}

<form action="/sessions" method="post">
<h4>New booking session form</h4>
    <div>
        <label for="session_name">Booking session Name:</label>
        <input type="text" id="session_name" name="session_name" placeholder=" " required autofocus>
    </div>

    <div>
        <label for="time">Duration of booking session:</label>
        <input type="text" id="time" name="time" placeholder=" mins" required autofocus>
    </div>
  
    <div>
        <label for="max_capacity">Booking session maximum capacity:</label>
        <input type="number" id="max_capacity" name="max_capacity" placeholder=" " required>
    </div>

  
    <button type="submit">Add New Booking Session</button>
  
  </form>
{% endblock %}
