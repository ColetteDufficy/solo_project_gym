{% extends "base.html" %}
{% block content %}

<form action="/sessions/{{session.id}}" method="post">
  <div>
    <label for="session_name">Gym session Name:</label>
    <input type="text" id="session_name" name="session_name" value="{{session.session_name}}" required autofocus>
  </div>

  <div>
    <label for="time">Duration of gym session:</label>
    <input type="number" id="time" name="time" value="{{session.session_name}}" required autofocus>
  </div>
  
  <div>
    <label for="max_capacity">Gym session maximum capacity:</label>
    <input type="number" id="max_capacity" name="max_capacity" value="{{session.max_capacity}}" required>
  </div>

  <button type="submit">Update Gym Session Details</button>

</form>

{% endblock %}
