{% extends "base.html" %}

{% block content %}

    <div class="img-container-sessions-index"> 
        <div class="img-text-sessions-index">


            <h2>Tonight's Classes</h2>
            <br>
                {% for session in sessions %}
                    <p><b>{{session.session_name}}:</b></p>
                        <p>{{session.time}} class; maximum class size: {{session.max_capacity}}</p>
                    <p></p>
                    <p><a href="/sessions/{{session.id}}">Members Booked</a></p>
                    <p><a href="/sessions/{{session.id}}/edit">Edit Class Details</a></p>
                    <br>

                {% endfor %}


        </div>
    </div>
    
{% endblock %}
