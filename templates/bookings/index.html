{% extends 'base.html' %}

{% block content %}
<h4>Bookings</h4>

<p><b>List of all bookings to appear here:</b></p>


{% for booking in bookings %}
        <p>{{ booking.member.first_name }} {{ booking.member.last_name }} is booked into {{ booking.session.session_name }} </p>

    <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="Delete Booking">
    </form>


{% endfor %} 


{% endblock %}
