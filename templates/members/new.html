{% extends "base.html" %}


{% block content %}

<div class="img-container-members-index"> 


        <form action="/members" method="post">
            <div class="img-text-members-index">
            <h2>New Member's Form</h2>
            <br>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder=" " required autofocus>
                </div>
                <br>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder=" " required autofocus>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder=" " required>
                </div>
                <br>
                <div>
                    <label for="active_membership">Active membership:</label>
                    <select id="active_membership" name="active_member">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            <br>
        
            <button type="submit">Add New Member</button>
        </div>
        </form>

</div>


{% endblock %}
