{% extends "base.html" %}


{% block content %}

<form action="/members" method="post">
<h4>New member's form</h4>
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder=" " required autofocus>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder=" " required autofocus>
    </div>
  
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder=" " required>
    </div>
  
    <div>
        <label for="active_member">Active member:</label>
        <select id="active_member" name="active_member">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
  
  
    <button type="submit">Add New Member</button>
  
  </form>
{% endblock %}
